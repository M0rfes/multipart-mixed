<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multi-part streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            text-wrap: wrap;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>Multi-part streaming</h1>
    <button id="start">load posts</button>
    <h1>Jobs</h1>
    <table>
        <thead>
            <tr>
                <th>Job ID</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody id="jobs-table-body"></tbody>
    </table>
    
    <script type="module">
      import { meros } from "https://cdn.skypack.dev/meros";
      async function streamMultipartWithMeros(url, onPart) {
        const resp = await fetch(url, {
          headers: { Accept: "multipart/mixed" },
        });
        const parts = await meros(resp);
        for await (const part of parts) {
          onPart(part.body);
        }
      }

      const startButton = document.getElementById("start");
      const jobs = [];
      const formatDate = (date) => {
        return new Intl.DateTimeFormat("en-US", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
        }).format(new Date(date));
      }
      function rerender () {
        const jobsTableBody = document.getElementById("jobs-table-body");
        jobsTableBody.innerHTML = "";
        jobs.forEach(job => {
          jobsTableBody.innerHTML += `<tr>
            <td>${job.job_id}</td>
            <td>${job.status}</td>
            <td>${formatDate(job.created_at)}</td>
            <td>${formatDate(job.updated_at)}</td>
          </tr>`;
        });
      }
      startButton.addEventListener("click",() => {
        streamMultipartWithMeros("/table-data", (data) => {
          jobs.push(data);
          rerender();
        });
      })
    </script>
  </body>
</html>
